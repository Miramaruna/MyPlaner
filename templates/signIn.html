<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #f7d794, #6a89cc, #60a3bc);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .form-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container .errors {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: left;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container input {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container button {
            padding: 0.8rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        
        <!-- Вывод ошибок -->
        {% if messages %}
            <div class="errors">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'signIn' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Введите имя пользователя" required>
            <input type="email" name="email" placeholder="Введите email" required>
            <input type="password" name="password" placeholder="Введите пароль" required>
            <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
            <input type="number" name="age" placeholder="Введите ваш возраст (необязательно)" min="13">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
