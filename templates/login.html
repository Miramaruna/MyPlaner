<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #ffcc5c, #4ecdc4, #5dade2);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Roboto', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 8px rgba(78, 205, 196, 0.6);
        }

        .login-container button {
            background: linear-gradient(45deg, #4ecdc4, #5dade2);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .login-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #5dade2, #4ecdc4);
        }

        .login-container p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .login-container p a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signIn' %}">Sign Up</a></p>
    </div>
</body>
</html>
